    kind: Service
    metadata:
      labels:
        app: zookeeper-service
      name: zookeeper-service
      namespace: kafka-ca1
    spec:
      type: NodePort
      ports:
      - name: zookeeper-port
        port: 2181
        # nodePort: 30181
        targetPort: 2181
      selector:
        app: zookeeper
    