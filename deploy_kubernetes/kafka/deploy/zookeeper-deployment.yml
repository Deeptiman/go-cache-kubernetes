---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: zookeeper
      name: zookeeper
      namespace: kafka-ca1
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: zookeeper
      template:
        metadata:
          labels:
            app: zookeeper
        spec:
          containers:
          - image: library/zookeeper:3.4.13
            imagePullPolicy: IfNotPresent
            name: zookeeper
            ports:
            - containerPort: 2181
            env:
            - name: ZOO_MY_ID
              value: "1"